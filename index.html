            transform: translateY(0);
        }

            animation: gradient-shift 3s ease infinite;

            0% { background-position: 0% 50%; }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Fade in animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Interactive 3D Facility Controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotation = { x: 10, y: 0 };
        
        const facilityContainer = document.getElementById('facility3d');
        const facilityScene = document.getElementById('facilityScene');
        
        // Mouse/Touch interaction handlers
        function handleStart(e) {
            isDragging = true;
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            previousMousePosition = { x: clientX, y: clientY };
            facilityContainer.style.cursor = 'grabbing';
        }
        
        function handleMove(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            const deltaX = clientX - previousMousePosition.x;
            const deltaY = clientY - previousMousePosition.y;
            
            rotation.y += deltaX * 0.5;
            rotation.x -= deltaY * 0.3;
            
            // Limit vertical rotation
            rotation.x = Math.max(-30, Math.min(50, rotation.x));
            
            facilityScene.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
            
            previousMousePosition = { x: clientX, y: clientY };
        }
        
        function handleEnd() {
            isDragging = false;
            facilityContainer.style.cursor = 'grab';
        }
        
        // Add event listeners for mouse
        facilityContainer.addEventListener('mousedown', handleStart);
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseup', handleEnd);
        
        // Add event listeners for touch
        facilityContainer.addEventListener('touchstart', handleStart, { passive: false });
        document.addEventListener('touchmove', handleMove, { passive: false });
        document.addEventListener('touchend', handleEnd);
        
        // Prevent context menu on right click
        facilityContainer.addEventListener('contextmenu', e => e.preventDefault());
        
        // Enhanced vine generation with rainforest positioning
        function createRandomVine() {
            const vineContainer = document.querySelector('.vine-container');
            if (!vineContainer) return;
            
            const vine = document.createElement('div');
            vine.className = 'vine';
            
            // Position vines around the edges (rainforest area)
            const side = Math.random();
            let leftPosition;
            if (side < 0.5) {
                leftPosition = Math.random() * 30; // Left side
            } else {
                leftPosition = 70 + Math.random() * 30; // Right side
            }
            
            vine.style.left = leftPosition + '%';
            vine.style.animationDelay = Math.random() * 3 + 's';
            vine.style.height = Math.random() * 60 + 100 + 'px';
            
            vineContainer.appendChild(vine);
            
            // Create fruit on vine after delay
            setTimeout(() => {
                const fruit = document.createElement('div');
                fruit.className = 'fruit';
                fruit.style.left = leftPosition + '%';
                fruit.style.top = Math.random() * 40 + 30 + '%';
                fruit.style.animationDelay = Math.random() * 2 + 's';
                vineContainer.appendChild(fruit);
                
                // Remove fruit after animation
                setTimeout(() => {
                    if (fruit.parentNode) {
                        fruit.parentNode.removeChild(fruit);
                    }
                }, 6000);
            }, 2000);
            
            // Remove vine after animation
            setTimeout(() => {
                if (vine.parentNode) {
                    vine.parentNode.removeChild(vine);
                }
            }, 10000);
        }
        
        // Generate new vines periodically
        setInterval(createRandomVine, 3000);
        
        // Auto-rotate facility slowly when not being interacted with
        let autoRotateInterval;
        function startAutoRotate() {
            autoRotateInterval = setInterval(() => {
                if (!isDragging) {
                    rotation.y += 0.2;
                    facilityScene.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
                }
            }, 50);
        }
        
        function stopAutoRotate() {
            clearInterval(autoRotateInterval);
        }
        
        // Start auto-rotation
        startAutoRotate();
        
        // Pause auto-rotation during interaction
        facilityContainer.addEventListener('mouseenter', stopAutoRotate);
        facilityContainer.addEventListener('mouseleave', startAutoRotate);

        // Update production stats dynamically
        function updateProductionStats() {
            const stats = document.querySelectorAll('.stat-value');
            if (stats.length >= 4) {
                // Production hours (always 24/7)
                stats[0].textContent = '24/7';
                
                // Quality percentage (99.8-99.9%)
                stats[1].textContent = (99.8 + Math.random() * 0.1).toFixed(1) + '%';
                
                // Capacity (45-55T/day)
                stats[2].textContent = Math.floor(45 + Math.random() * 10) + 'T/day';
                
                // Efficiency (92-98%)
                stats[3].textContent = Math.floor(92 + Math.random() * 6) + '%';
            }
        }

        // Update stats every 3 seconds
        setInterval(updateProductionStats, 3000);

                this.style.transform = 'translateY(-2px)';
            });
            
            element.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
